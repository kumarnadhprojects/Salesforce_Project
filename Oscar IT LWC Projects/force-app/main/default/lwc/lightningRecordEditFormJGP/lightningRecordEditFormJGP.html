<template>
    <lightning-card title="Create Account" icon-name="custom:custom57"
    onsuccess={handleSuccess} onsubmit={handleSubmit}>
        <lightning-record-edit-form
            object-api-name="Account"
        >
            <lightning-messages> </lightning-messages>
            <lightning-input-field field-name="Name"> </lightning-input-field>
            <lightning-input-field field-name="Rating"> </lightning-input-field>
            <lightning-input-field field-name="Industry"> </lightning-input-field>
            <lightning-button
                class="slds-m-top_small"
                variant="brand"
                type="submit"
                label="Submit"
            >
            </lightning-button>
            <lightning-button class="slds-m-top_small" label="Cancel" onclick={handleReset}></lightning-button>
        </lightning-record-edit-form>
    </lightning-card>
</template>
