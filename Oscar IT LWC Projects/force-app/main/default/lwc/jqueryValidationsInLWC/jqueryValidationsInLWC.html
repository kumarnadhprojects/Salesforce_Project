<template>
    <lightning-card title="Create a custom form validation in Lightning web component - LWC" icon-name="custom:custom12" size="small"> 
        <div id="validate" class="slds-grid slds-wrap">
            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom--medium">
               <lightning-Input type="text" label="First Name" value={firstName} name="firstName" class="firstName"></lightning-input>
            </div>
            
            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom--medium">
               <lightning-Input type="text"  label="Last Name" value={lastName} name="lastName" class="lastName"></lightning-input>
            </div>
            
            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom--medium">
               <lightning-Input type="text" label="Email" value={userEmail} name="userEmail" class="userEmail"></lightning-input>
            </div>
            
            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom--medium">
               <lightning-Input type="phone" label="Phone" value={userPhone} name="userPhone" class="userPhone"></lightning-input>
            </div>
            
            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom--medium">
               <lightning-input type="checkbox" label="Status" name="statusCheckbox" class="statusActive"></lightning-input>
            </div> 
         </div>
         <lightning-button type="submit" label="Submit" variant="brand" onclick={handleSubmit}>
         </lightning-button>
    </lightning-card>
    <lightning-card title="Include JQuery in LWC (Lightning Web Component) ">
      <div class="slds-m-around_medium">
          <div class="flip" onclick={slideIt}>Click Here to Slide Down or Up</div>
          <div class="panel">
              <p class="innerDiv" onclick={slideRight}>
                  JQuery in LWC
              </p>
          </div>
      </div>
  </lightning-card>
</template>
