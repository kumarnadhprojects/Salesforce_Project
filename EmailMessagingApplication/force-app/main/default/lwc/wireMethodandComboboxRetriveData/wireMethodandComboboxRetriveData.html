<template>
    <lightning-card title="Account PicklistValues">
        <template if:true={BatchPicklistValues.data}>
            <lightning-combobox name="progress"
                                label="Batches"
                                value={value}
                                placeholder="-Select Batches-"
                                options={BatchPicklistValues.data.values}
                                onchange={handleChange} >
            </lightning-combobox>
      </template>
      You selected value = <b>{value}</b>
    </lightning-card>
</template>
