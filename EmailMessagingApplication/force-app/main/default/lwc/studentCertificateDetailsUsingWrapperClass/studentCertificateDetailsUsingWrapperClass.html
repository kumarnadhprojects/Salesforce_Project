<template>
    <div class="spinner">
        <template if:true={isLoading}>
             <lightning-spinner alternative-text="Loading" variant="brand" size="medium">
             </lightning-spinner>
        </template>
    </div>
    <div class="slds-align_absolute-center slds-m-bottom_x-small">
        <lightning-button variant="brand-outline" label="Download Student data" title="Download Student data" onclick={exportStudentData}></lightning-button>
    </div>
    <lightning-datatable
        key-field="id"
        data={stulist}
        columns={columns}>
    </lightning-datatable>
</template>
