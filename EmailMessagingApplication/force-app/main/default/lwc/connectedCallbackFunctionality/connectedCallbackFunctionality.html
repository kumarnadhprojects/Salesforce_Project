<template>
    <div if:true={modeldisp}>
        <section  role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <button onclick={handleClose} class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                    <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                </button>
                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Good Luck</h1>
                </div>
                <div style="text-align:center;" class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <img width="100px" height="100px" src="https://img.freepik.com/free-vector/sticker-template-with-thump-up-icon-isolated_1308-60050.jpg" alt="Sample Image">
                </div>
                <div class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={handleClose} aria-label="Cancel and close">Cancel</button>
                    <button class="slds-button slds-button_brand">Save</button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </div>
    <lightning-card>
        <p>Hai Iam Kumarnadh Babu Eluru</p>
    </lightning-card>
</template>
